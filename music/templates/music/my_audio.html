{% extends "base.html" %}
{% load static %}


{% block content %}

  <div class="container-fluid" style="margin-top: 100px;">
    <div class="row">
      
      <!-- List group buttons on left side inserted thru includes directory -->
      <div class="col-2">
        {% include 'includes/sidenav/sidenav.html' %}
      </div>

      <!-- Display audio songs added by current user -->
      <div class="col-10">

          {% for audio in user_audio %}
            <div class="card-columns">
              <a href="{% url 'now_playing' audio.id %}">
                <div class="card">
                  <img src="{{ MEDIA_URL }}{{ audio.label }}" class="card-img-top" alt="song_label">
                  <div class="card-body text-center">
                    <small class="card-title">{{ audio.title }}</small> </br>
                    <small class="card-title text-dark">{{ audio.artist }}</small>
                  </div>
                </div></a>
            </div>
          {% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
